<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="shortcut icon" href="src/media/favicon.png" type="image/png">

    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">

    <script src="src/js/script.js" defer></script>
    

</head>
<body>
    <main main-background>
        <section>
            <div location id="location">
                <p>Local</p>
            </div>
            <div class="weather-header">
                <div weather-icon class="weather-icon">
                    <p><i class="fa-solid fa-cloud"></i></p>
                </div>
                
                <div class="weather-text">
                    <p temperature-data id="current-temperature">99°C</p>
                    <p wmo-condition-data id="weather-info-WMO">Condition</p>
                </div>
            </div>

            <p wmo-description-data id="WMO-description">WMO Description</p>

            <div class="weather-info">
                <p feels-like-data id="feels-like">Sensação: 99 °C</p>
                <p humidity-data id="humidity">Umidade: 99 %</p>
                <p wind-speed-data id="wind-speed">Vento: 99 km</p>
                <p cloud-cover-data id="cloud-cover">Cobertura: 99 %</p>
            </div>
        </section>
        <section background-fx></section>
    </main>

    <script src="https://kit.fontawesome.com/6886debc6f.js" crossorigin="anonymous"></script>
</body>
</html>
