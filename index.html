<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">

    <script src="src/js/script.js" defer></script>
    

</head>
<body>
    <main class="main-background">
        <section>
            <div id="location">
                <p></p>
            </div>
            <div class="weather-header">
                <div class="weather-icon">
                    <p><i class="fa-solid fa-cloud"></i></p>
                </div>
                
                <div class="weather-text">
                    <p id="current-temperature">19°C</p>
                    <p id="weather-info-WMO">Nublado</p>
                </div>

            </div>

            <div class="weather-info">
                <p id="feels-like">Sensação: 19 °C</p>
                <p id="precipitation">Precipitação: 19 mm</p>
                <p id="wind-speed">Vento: 19 km</p>
                <p id="cloud-cover">Cobertura: 19 %</p>
            </div>
        
        </section>
    </main>
    <script src="https://kit.fontawesome.com/6886debc6f.js" crossorigin="anonymous"></script>
</body>
</html>
